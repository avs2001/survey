<section class="list-overview">
  <app-add-list-button (add)="onAdd()"></app-add-list-button>
  <ul>
    @for (list of lists(); track list.id) {
      <li>
        <a [routerLink]="list.id">
          <app-list-preview-tile [title]="list.title"></app-list-preview-tile>
        </a>
      </li>
    }
  </ul>
</section>
