<form (ngSubmit)="submit()" *ngIf="questionnaire as q">
  @for (question of q.questions; track question.order) {
    @if (isVisible(question.order)) {
      <app-question-renderer
        [question]="question"
        [value]="answersSignal()[question.order]"
        (valueChange)="onAnswerChange(question.order, $event)">
      </app-question-renderer>
    }
  }
  <button type="submit">Submit</button>
</form>
